<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Novelty estimator for COVID-19">
	<title>COVID-19 Novelty Estimator</title>
	<link rel="icon" type="image/png" href="/favicon.png">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&amp;display=swap">
	<link rel="stylesheet" type="text/css" href="main/styling.css">
  </head>

  <body>
  	<h1>Covid -19 Novel Estimator </h1>
    <div>
    	<form style>
    		<label for="name">Region Name</label>
    		<input type="text" name="" data-region-name required>
    		<label for="population">Region Population</label>
    		<input type="number" name="" data-population>
    		<label for="avgAge" >Average age</label>
    		<input type="number" step="0.01" name="" data-avg-age>
    		<label for="avgDailyIncomeInUSD" >Average daily income (in USD)</label>
    		<input type="number" step="0.01" name="" data-avg-daily-income>
    		<label for="avgDailyIncomePopulation"> Average Daily Income Population</label>
    		<input type="number" step="0.01" name="" data-avg-daily-icome-population required>
    		<label for="reportedCases">Reported Cases</label>
    		<input type="number" name="" data-reported-cases required>
    		<label for="totalHospitalBeds">Total hospital beds</label>
    		<input type="number" name="" data-total-hospital-beds required>
    		<label for="timeToElapse">Time to elapse</label>
    		<input type="number" name="" data-time-to-elapse required>
    		<label for="periodType"></label>
    		<select data-period-type = "days">
    			<option value="days">days</option>
    			<option value="weeks">weeks</option>
    			<option value="months">months</option>
    		</select>
    		<button type="submit" data-go-estimate>
    			"Submit "
    			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svelte-c8tyih">
    				<path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 48c110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200-110.532 0-200-89.451-200-200 0-110.532 89.451-200 200-200m140.204 130.267l-22.536-22.718c-4.667-4.705-12.265-4.736-16.97-.068L215.346 303.697l-59.792-60.277c-4.667-4.705-12.265-4.736-16.97-.069l-22.719 22.536c-4.705 4.667-4.736 12.265-.068 16.971l90.781 91.516c4.667 4.705 12.265 4.736 16.97.068l172.589-171.204c4.704-4.668 4.734-12.266.067-16.971z"></path>
    			</svg>
    		</button>
    	</form>
    </div>
    <!-- Display For Impact -->
    <div class="svelte-1h0ma34">
    	<section class="svelte-1h0ma34">
    		<button class="best active svelte-1h0ma34">The Impact</button>
    		<button class="worst svelte-1h0ma34">Severe Impact</button>
    	</section>
    	<p>
    		From the data given there are currently <span id="reportedCases"></span> in your region <span id="region"></span>, studies show that there may actually be up to <span id=""></span> unconfirmed cases.
    	</p>
    	<h2 class="svelte-1h0ma34">In <span id="tTE"></span> days, there will be:</h2>
    	<div class="svelte-bk7fep" style>
    		<div class="svelte-1nz99rr">
    			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svelte-c8tyih">
    				<path d="M320.2 243.8l-49.7 99.4c-6 12.1-23.4 11.7-28.9-.6l-56.9-126.3-30 71.7H60.6l182.5 186.5c7.1 7.3 18.6 7.3 25.7 0L451.4 288H342.3l-22.1-44.2zM473.7 73.9l-2.4-2.5c-51.5-52.6-135.8-52.6-187.4 0L256 100l-27.9-28.5c-51.5-52.7-135.9-52.7-187.4 0l-2.4 2.4C-10.4 123.7-12.5 203 31 256h102.4l35.9-86.2c5.4-12.9 23.6-13.2 29.4-.4l58.2 129.3 49-97.9c5.9-11.8 22.7-11.8 28.6 0l27.6 55.2H481c43.5-53 41.4-132.3-7.3-182.1z"></path>
    			</svg>
    			<p class="svelte-1nz99rr">
    				<span class="svelte-1nz99rr">
    					<span id = ""></span>
    				</span>
    				<br>
    				<span>Unconfirmed Positive Cases</span>
    			</p>
    		</div>
    		<div class="svelte-1nz99rr">
    			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="svelte-c8tyih">
    				<path d="M528 224H272c-8.8 0-16 7.2-16 16v144H64V144c0-8.8-7.2-16-16-16H16c-8.8 0-16 7.2-16 16v352c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48h512v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16V336c0-61.9-50.1-112-112-112zM136 96h126.1l27.6 55.2c5.9 11.8 22.7 11.8 28.6 0L368 51.8 390.1 96H512c8.8 0 16-7.2 16-16s-7.2-16-16-16H409.9L382.3 8.8C376.4-3 359.6-3 353.7 8.8L304 108.2l-19.9-39.8c-1.4-2.7-4.1-4.4-7.2-4.4H136c-4.4 0-8 3.6-8 8v16c0 4.4 3.6 8 8 8zm24 256c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64z"></path>
    			</svg>
    			
    		</div>
    	</div>
    </div>
	<script type="text/javascript" src="main/script.js"></script>
  </body>
</html>
